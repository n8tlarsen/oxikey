[package]
authors = ["n8tlarsen"]
edition = "2018"
readme = "README.md"
name = "oxykey"
version = "0.1.0"

[dependencies]
bitfield = "^0.13.2"    
cortex-m = "0.7.5"
cortex-m-rt = "0.7.1"
cortex-m-semihosting = "0.3.0"
panic-halt = "0.2.0"
atsamd21j = {version = "0.12.0", features = ["rt"]}
cortex-m-rtic = "1.1.3"
usbd-hid = "0.6.0"

# Uncomment for the panic example.
# panic-itm = "0.4.1"

# Uncomment for the allocator example.
# alloc-cortex-m = "0.4.0"

[dependencies.atsamd-hal]
features = ["samd21j","rtic-monotonic","usb"]
version = "0.15.1"

[patch.crates-io]
atsamd-hal = {version = "0.15.1", path = "../atsamd/hal"}
atsamd21j  = {version = "0.12.0", path = "../atsamd/pac/atsamd21j"}

# this lets you use `cargo fix`!
[[bin]]
name = "oxykey"
test = false
bench = false

[profile.release]
codegen-units = 1 # better optimizations
debug = true # symbols are nice and they don't increase the size on Flash
lto = true # better optimizations

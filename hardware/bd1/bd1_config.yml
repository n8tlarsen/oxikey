points:
  key:
    padding: cy
    footprints:
      keychoc:
        type: choc
        nets:
          from: =keynet
          to: GND
        params:
          hotswap: true
          reverse: true
          keycaps: true
  zones:
    matrix:
      anchor:
      rows:
        bottom:
          bind: [1,2,1,2]
        home:
          bind: [1,2,1,2]
        top:
          bind: [1,2,1,2]
      columns:
        outer:
          key.spread: cx
          key.splay: 6
          key.row_overrides:
            bottom:
              keynet: /outer_bottom
            home:
              keynet: /outer_home
            top:
              keynet: /outer_top
        pinky:
          key.spread: cx
          key.row_overrides:
            bottom:
              keynet: /pinky_bottom
            home:
              keynet: /pinky_home
            top:
              keynet: /pinky_top
        ring:
          key.spread: cx+0.5
          key.splay: -3
          key.stagger: 15
          key.row_overrides:
            bottom:
              keynet: /ring_bottom
            home:
              keynet: /ring_home
            top:
              keynet: /ring_top
        middle:
          key.spread: cx+0.5
          key.splay: -3
          key.stagger: 5
          key.row_overrides:
            bottom:
              keynet: /middle_bottom
            home:
              keynet: /middle_home
            top:
              keynet: /middle_top
        index:
          key.spread: cx
          key.stagger: -7
          key.row_overrides:
            bottom:
              keynet: /index_bottom
            home:
              keynet: /index_home
            top:
              keynet: /index_top
        inner:
          key.spread: cx
          key.row_overrides:
            bottom:
              keynet: /inner_bottom
            home:
              keynet: /inner_home
            top:
              keynet: /inner_top
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [-10, -26]
        rotate: -25
      rows:
        thumb:
          key.bind: [1,2,1,2]
      columns:
        near:
          key.spread: cx
          key.row_overrides:
            thumb:
              keynet: /near_thumb
        home:
          key.spread: cx
          key.row_overrides:
            thumb:
              keynet: /home_thumb
        far:
          key.spread: cx
          key.row_overrides:
            thumb:
              keynet: /far_thumb
outlines:
  raw:
    - what: rectangle
      where: /^matrix_.*/
    - what: rectangle
      where: /^thumbfan_.*/
      operation: add
    - what: polygon
      operation: add
      points: 
        - ref: matrix_pinky_bottom
          shift: [0,-cy/2-1]
        - ref: thumbfan_far_thumb
          # shift: [0   , cy/2]
        - ref: matrix_inner_top
          shift: [20.81446479999999, 1.5+cy/2]
        - ref: matrix_index_top
          shift: [0, 1.5+cy/2]
        # - ref: matrix_inner_bottom
        #   shift: [cx/2,cy/2+1]
        - ref: matrix_index_bottom
        - ref: matrix_pinky_home
  cutout:
    - what: outline
      where: undefined
      name: raw
      fillet: 3
    - what: outline
      where: undefined
      name: raw
      operation: add
      fillet: 2
  keycap_outlines:
    - what: rectangle
      where: /^matrix_.*/
      operation: add
      size: [cx-0.5, cy-0.5]
      bound: false
    - what: rectangle
      where: /^thumbfan_.*/
      operation: add
      size: [cx-0.5, cy-0.5]
      bound: false

